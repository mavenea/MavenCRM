max_execution_time = 600
memory_limit = 256M
upload_max_filesize = 50M
display_errors = On
bcmath.scale = 2
short_open_tag = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
post_max_size = 100M
log_errors = On
max_input_vars = 5000
output_buffering = on
opcache.validate_timestamps = On
opcache.revalidate_freq = 2
zlib.output_compression = on